<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Udacity project 6 - Front end web developer nanodegree">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" role="link">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="map">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options" tabindex="0" aria-label="filter-results">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" area-label="search-by-neighbourhood">
            <option value="all" role="option" area-label="neighbourhoods">All Neighborhoods</option>
          </select>
        </label>
        <label for="cuisines-select">
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox"  area-label="search-by-cusine">
            <option value="all" role="option" area-label="cusines">All Cuisines</option>
          </select>
        </label>
      </div>
      <ul id="restaurants-list" role="list" aria-label="list of restaurants"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2p-Ms9zZx2CTOPKtY7FYGvTcHTx5WpC8&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
